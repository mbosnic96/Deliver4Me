<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow content-bg border">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img src="assets/logo.png" alt="Deliver4ME" height="50" class="mb-2">
              <h2 class="h4 mb-0">Create an Account</h2>
            </div>
  
            <!-- Role toggle -->
            <div class="mb-3 text-center">
              <div class="btn-group" role="group">
                <button type="button" class="btn" [class.btn-primary]="!isDelivery" [class.btn-outline-primary]="isDelivery" (click)="isDelivery = false">Normal User</button>
                <button type="button" class="btn" [class.btn-primary]="isDelivery" [class.btn-outline-primary]="!isDelivery" (click)="isDelivery = true">Delivery Man</button>
              </div>
            </div>
  
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" formControlName="name" class="form-control" />
                  <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger small">
                    Full name is required.
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">Username</label>
                  <input type="text" formControlName="username" class="form-control" />
                  <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger small">
                    Username is required.
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="form-label">Phone</label>
                  <input type="text" formControlName="phone" class="form-control" />
                  <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched" class="text-danger small">
                    Enter a valid phone number.
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" />
                  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
                    Enter a valid email.
                  </div>
                </div>
              </div>

         <div class="row">
  <div class="mb-3 col-md-6">
    <label class="form-label">Country</label>
  
    <ng-select 
  [items]="countries"
  bindLabel="name"
  bindValue="isoCode"
  formControlName="country"
  placeholder="Select Country"
  (change)="onCountrySelect($event)">
</ng-select>
  </div>
  <div class="mb-3 col-md-6">
    <label class="form-label">State</label>
    <ng-select
      [items]="states"
      bindLabel="name"
      bindValue="name"
      formControlName="state"
      placeholder="Select State"
      (change)="onStateSelect($event)">
    </ng-select>
  </div>
</div>

<div class="row">
  <div class="mb-3 col-md-6">
    <label class="form-label">City</label>
    <ng-select
      [items]="cities"
      bindLabel="name"
      bindValue="name"
      formControlName="city"
      placeholder="Select City">
    </ng-select>
  </div>

  <div class="mb-3 col-md-6">
    <label class="form-label">Postal Code</label>
    <input type="text" class="form-control" formControlName="postalCode" />
    <div *ngIf="form.get('postalCode')?.invalid && form.get('postalCode')?.touched" class="text-danger small">
      Postal code is required.
    </div>
  </div>
</div>



  
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" formControlName="address" class="form-control" />
                <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-danger small">
                  Address is required.
                </div>
              </div>
  
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" />
                <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger small">
                  Password must be at least 8 characters.
                </div>
              </div>
  
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" />
                <div *ngIf="form.errors?.['mismatch'] && form.get('confirmPassword')?.touched" class="text-danger small">
                  Passwords do not match.
                </div>
              </div>
    
              <button class="btn btn-primary w-100 mt-3" [disabled]="form.invalid">
                Register
              </button>
            </form>
  
            <div class="text-center mt-3">
              <small>Already have an account?</small>
              <a routerLink="/login" class="ms-1">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
