<div class="row g-4 mb-1">
  <div class="col-md-4">
    <div class="card text-white content-bg border shadow-sm rounded-3 h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h6 class="text-light mb-1">Ukupno dostava</h6>
            <h4 class="fw-bold mb-0">{{ totalLoads }}</h4>
          </div>
          <div class="rounded-circle bg-primary bg-opacity-25 p-2 text-primary">
            <fa-icon [icon]="'boxes'" class="fs-4"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-white content-bg border shadow-sm rounded-3 h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h6 class="text-light mb-1">Aktivne dostave</h6>
            <h4 class="fw-bold mb-0">{{ activeLoads }}</h4>
          </div>
          <div class="rounded-circle bg-warning bg-opacity-25 p-2 text-warning">
            <fa-icon [icon]="'truck-moving'" class="fs-4"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-white content-bg border shadow-sm rounded-3 h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h6 class="text-light mb-1">Poslano</h6>
            <h4 class="fw-bold mb-0">{{ sentLoads }}</h4>
          </div>
          <div class="rounded-circle bg-info bg-opacity-25 p-2 text-info">
            <fa-icon [icon]="'paper-plane'" class="fs-4"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card text-white content-bg border shadow-sm rounded-3 h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h6 class="text-light mb-1">Dostavljeno</h6>
            <h4 class="fw-bold mb-0">{{ deliveredLoads }}</h4>
          </div>
          <div class="rounded-circle bg-success bg-opacity-25 p-2 text-success">
            <fa-icon [icon]="'check-circle'" class="fs-4"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card text-white content-bg border shadow-sm rounded-3 h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h6 class="text-light mb-1">Otkazano</h6>
            <h4 class="fw-bold mb-0">{{ canceledLoads }}</h4>
          </div>
          <div class="rounded-circle bg-danger bg-opacity-25 p-2 text-danger">
            <fa-icon [icon]="'ban'" class="fs-4"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
