<nav #navbar class="navbar navbar-expand-lg bg-body-tertiary dark-bg border-bottom">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Deliver4Me</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/services" routerLinkActive="active">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
      </ul>
      
      <div class="d-flex align-items-center gap-2">
        <ng-container *ngIf="!(authService.authState$ | async); else loggedInTemplate">
          <a routerLink="/login" class="btn btn-primary" routerLinkActive="active">
            <fa-icon [icon]="faSignInAlt" class="me-2"></fa-icon>
            Login
          </a>
          <a routerLink="/register" class="btn btn-success" routerLinkActive="active">
            <fa-icon [icon]="faUserPlus" class="me-2"></fa-icon>
            Register
          </a>
        </ng-container>
        
        <ng-template #loggedInTemplate>
          <div class="dropdown border p-2 rounded-3 content-bg">
            <div class="d-flex align-items-center gap-3 pe-3 dropdown-toggle" data-bs-toggle="dropdown" style="cursor: pointer;">

    <img [src]="getProfileImage()" 
         class="rounded-circle icon-user" 
         alt="{{this.authService.getCurrentUser()?.name?.charAt(0)}}">
           <div class="d-flex flex-column">
    <span>{{ getUserName() }}</span>
    <span>{{ getUserRole() }}</span>
  </div>
  <div class="d-flex align-items-center">
    <div class="d-flex justify-content-center align-items-center rounded-circle bg-primary text-white p-2">
      {{ getRating() }}
    </div>
  </div>
</div>

            
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/dashboard">
                  <fa-icon [icon]="faUser" class="me-2"></fa-icon>
                  My Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/settings">
                  <fa-icon [icon]="faCog" class="me-2"></fa-icon>
                  Settings
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <button class="dropdown-item" (click)="logout()">
                  <fa-icon [icon]="faSignOutAlt" class="me-2"></fa-icon>
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
